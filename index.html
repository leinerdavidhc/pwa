<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <h1>Persona Management</h1>

    <!-- Formulario para crear una persona -->
    <section id="create-persona">
        <h2>Create Persona</h2>
        <form id="persona-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <br>
            <button type="submit">Create</button>
        </form>
    </section>

    <!-- Tabla para mostrar la lista de personas -->
    <section id="persona-list">
        <h2>Persona List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="persona-table-body">
                <!-- Aquí se llenarán las filas -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
